<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../public/index.css" rel="stylesheet">

    <title>Barzoo</title>
</head>
<body> 
    <div class="row backColor" >
        <div class="col-3">
            <img height=100px src="picture/logo.png">
            <h4>Barzoo</h4>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary col">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active mx-3">
                  <a class="nav-link" href="index.html"><h1>Ak-Euille</h1></a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link" href="#"><h1>Panier</h1></a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link" href="#"><h1>Achat</h1></a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link" href="#"><h1>Vente</h1></a>
                </li>
                <li class="nav-item mx-3 d-none d-sm-block">
                    <a class="nav-link" href="#"><img height=100px src="picture/ingAccount.png">
                    </a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container" style="width: 30rem;">
        <form id="addPostForm" class="mt-4" method="post">
            <div class="mb-3">
              <label for="pictureInput" class="form-label">Image</label>
              <input type="text" class="form-control" id="pictureInput" required>
            </div>
            <div class="mb-3">
              <label for="titleInput" class="form-label">Titre</label>
              <input type="text" class="form-control" id="titleInput" required>
            </div>
            <div class="mb-3">
              <label for="authorInput" class="form-label">Auteur</label>
              <input type="text" class="form-control" id="authorInput" required>
            </div>
            <div class="mb-3">
              <label for="contentInput" class="form-label">Description</label>
              <textarea class="form-control" id="contentInput" rows="5" required></textarea>
            </div>
            <div class="position-relative">
                <button class="btn btn-dark my-2 my-sm-0 position-absolute end-0" type="submit">Submit</button>
            </div>
          </form>
          
      </div>
      <br><br> 
    </div>
    <footer>
        <div class="container mid">
            <div class="row">
                <div class="col">
                    <img src="picture/fb.png" height="50px">
                </div>
                <div class="col">
                    <img src="picture/twitter.png" height="50px">
                </div>
                <div class="col">
                    <img src="picture/linkedin.png" height="50px">
                </div>
            </div>
        </div>
        <div>
            <h4 class="mid">Vente de NFT de pere en fils depuis 1715</h4>
            <h6 class="mid">Collection - <strong> Louis XIV </strong>-</h6>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../src/scriptForm.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</body>
</html>

</html>
